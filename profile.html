<!DOCTYPE html>
<html>


	<head>
		<title>Registrasi</title>
		<link rel="stylesheet" href="style.css"> 
	</head>

	<body>

		<div class="container">
			<center>
				<form >
					Nama Lengkap:<br>
					<input type="text" name="firstname">
					<br>
					E-mail:<br>
					<input type="text" name="email">
					<br>
					Password
					<br>
					<input type="password" name="Password">
					<br>
					Konfirmasi Password
					<br>
					<input type="password" name="konfirmasi">
					<br>
					Kelamin
					<br>
					<input type="radio" name="gender" checked> Laki-Laki<br>
		  			<input type="radio" name="gender"> Perempuan
		  			<br>
		  			Alamat
		  			<br>
		  			<input type="text" name="alamat" value="Alamat">
		  			<br>
		  			Kode Pos
		  			<br>
		  			<input type="number" name="kodepos" value="Kode Pos">
		  			<br>
		  			Nomor Telepon
		  			<br>
		  			<input type="number" name="telp" value="Nomor Telepon">
		  			<br><br>
		  			<input type="submit" value="Register">
		  			<input type="submit" value="Clear">
				</form> 
			</center>
		</div>
		
	</body>

</html>
